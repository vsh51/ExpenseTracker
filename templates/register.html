{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form class="login-form" action="/register" method="post">
        <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input autofocus type="text" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp"
                placeholder="Enter username" name="username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" name="password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm password" name="confirmation">
        </div>
        <button type="submit" class="btn btn-success login-btn">Register</button>
    </form>

{% endblock %}

{% block act %}
"reg"
{% endblock %}
